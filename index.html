<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>HTML TAG Sample P & BR</title>
  </head>
  <body>
    <h1>PとBR(改行の違い)</h1>
    <h2>brなし</h2>
    <P>
      私は20AS029牧野です。
      チョコミン党🍀
    </P>
    <h2>brあり</h2>
    <P>
      私は20AS029牧野です。<br>
      チョコミン党🍀<br>
    </P>
  </body>
</html>
